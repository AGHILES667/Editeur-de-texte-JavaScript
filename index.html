<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editeur de texte en JavaScript</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

</head>
<body onload="enableEditMode()">
    <div>
        <button onclick="Edit('bold')" title="Bold"><i class="fa fa-bold"></i></button>
        <button onclick="Edit('italic')" title="Italic"><i class="fa fa-italic"></i></button>
        <button onclick="Edit('underline')" title="Surligner"><i class="fa fa-underline"></i></button>
        <button onclick="Edit('strikeThrough')" title="Barer le texte"><i class="fa fa-strikethrough"></i></button>
        <button onclick="Edit('justifyLeft')" title="Aligner a gauche"><i class="fa fa-align-left"></i></button>
        <button onclick="Edit('justifyCenter')" title="Aligner au milieu"><i class="fa fa-align-center"></i></button>
        <button onclick="Edit('justifyFull')" title="justify"><i class="fa fa-align-justify"></i></button>
        <button onclick="Edit('cut')" title="Couper"><i class="fa fa-cut"></i></button>
        <button onclick="Edit('copy')" title="Coupier"><i class="fa fa-copy"></i></button>
        <button onclick="Edit('indent')" title="Decaler a droite"><i class="fa fa-indent"></i></button>
        <button onclick="Edit('outdent')" title="Decaler a gauche"><i class="fa fa-outdent"></i></button>
        <button onclick="Edit('undo')" title="Annuler"><i class="fa fa-undo"></i></button>
        <button onclick="Edit('redo')" title="Refaire"><i class="fa fa-redo"></i></button>
        <button onclick="Edit('insertUnorderedList')" title="Liste unordonnée"><i class="fa fa-list-ul"></i></button>
        <button onclick="Edit('insertOrderedList')" title="Liste ordonnée"><i class="fa fa-list-ol"></i></button>
        <select onchange="execVal('formatBlock',this.value)">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>
        <br>
        <button onclick="Edit('insertHorizontalRule')" title="Inserer une ligne horizontale">Inserer une ligne horizontale</button>
        <select onchange="execVal('fontName',this.value)">
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
        <select onchange="execVal('fontSize',this.value)" title="font size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>Couleur de texte<input type="color" onchange="execVal('foreColor',this.value)" /> Background<input
            type="color" onchange="execVal('hiliteColor',this.value)" />
        <button onclic="Edit('SelectAll')">Select All</button>
    </div>
    
    <iframe name="ChampDeTexte" style="width:80%;height: 80%;margin:auto;display: block;"></iframe>
    <p style="text-align:center; color:rgb(36, 102, 112)">Réalisé par Aghiles OUARAS</p>
    <script src="script.js"></script>
</body>
</html>
